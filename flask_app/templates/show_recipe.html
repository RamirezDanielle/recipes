<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
    <div class="navbar m-1 d-flex justify-content-end">
            <a href="/dashboard" class="text-dark p-2">BACK TO RECIPES</a>
            <a href="/logout" class="text-dark p-2">LOGOUT</a>
        </div>
        <div class="header m-2">
        <h1>Welcome, {{user.first_name}} {{user.last_name}}</h1>
        <h2>{{recipe.name}}</h2>
        </div>
        <div class="card text-left m-2 p-3" style="width: 50rem;">
        <p>Description: {{recipe.description}}</p>
        <p>Under 30 Minutes:
            {% if recipe.under30 == 1 %}
            Yes
            {% else %}
            No
            {% endif %}
        </p>
        <p>Instructions: {{recipe.instructions}}</p>
        <p>Date Made: {{recipe.date_made}}</p>
        </div>
    </div>
</body>
</html>
