<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Recipe</title>
</head>
<body>
    <div class="container">
        <div class="navbar m-1 d-flex justify-content-end">
            <a href="/dashboard" class="text-dark p-2">BACK TO RECIPES</a>
            <a href="/logout" class="text-dark p-2">LOGOUT</a>
        </div>
        <h1>Add a New Recipe</h1>
        <form action="/submit/recipe" method="post">
            <div class=text-danger>
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                </div>
        <div class="row justify-content-start">
            <div class="col-4">
                <div class="form-group m-2">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="" class="form-control">
                </div>
                <div class="form-group m-2">
                    <label for="description">Description:</label>
                    <input type="text" name="description" id="" class="form-control">
                </div>
                <div class="form-group m-2">
                    <label for="instructions">Instructions:</label>
                    <input type="text" name="instructions" id="" class="form-control">
                </div>
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-4">
                <h5>Date Cooked:</h5>
                <div class="form-group m-2">
                    <input type="date" name="date_made" class="form-control">
                </div>
                <h5>Under 30 Minutes?</h5>
                <div class="form-check m-2">
                    <input type="radio" name="under30" value="0">
                    <label for="under30">Yes</label>
                  </div>
                <div class="form-check m-2">
                    <input type="radio" name="under30" value="1">
                    <label for="under30">No</label>
                  </div>
                <input type="submit" value="SUBMIT" class="btn btn-primary mt-3">
            </div>
        </div>
        </form>
    </div>
</body>
</html>
