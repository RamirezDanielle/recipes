<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    <title>Add Recipe</title>
</head>
<body id="new_recipe">
    <div class="container">
        <div class="navbar m-1 d-flex justify-content-end">
            <a href="/dashboard" class="text-dark p-2">BACK TO RECIPES</a>
            <a href="/logout" class="text-dark p-2">LOGOUT</a>
        </div>
        <h1>Add a New Recipe</h1>
        <form action="/submit/recipe" method="post">
            <div class=text-danger>
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}     <!-- declare a variable called messages -->
                        {% if messages %}                            <!-- check if there are any messages -->
                        {% for message in messages %}            <!-- loop through the messages -->
                            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                </div>
                <div class="row justify-content-start">
                    <div class="col-4">
                        <div class="form-group m-2">
                            <label for="name"></label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group m-2">
                            <label for="description"></label>
                            <input type="text" name="description" id="description" class="form-control" placeholder="Description"> 
                        </div>
                        <div class="form-group m-2">
                            <label for="instructions"></label>
                            <input type="text" name="instructions" id="instructions" class="form-control" placeholder="Instructions">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-end">
                    <img src="/static/img/lady.png" alt="tray lady">
                    <div class="col-4">
                        <h5>Date Cooked:</h5>
                        <div class="form-group">
                            <input type="date" name="date_made" class="form-control">
                        </div>
                        <h5>Under 30 Minutes?</h5>
                        <div class="form-check">
                            <label for="under30">Yes</label>
                            <input type="radio" name="under30" value="0">
                        </div>
                        <div class="form-check">
                            <label for="under30">No</label>
                            <input type="radio" name="under30" value="1">
                        </div>
                        <input type="submit" value="SUBMIT" class="submit_button">
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
